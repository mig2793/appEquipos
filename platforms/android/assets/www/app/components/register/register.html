<div class="margins">
    <div id="content-register"  class="center-content">
        <h1>Regístrate</h1>
        <div></div>
        <input type="text" ng-model = "data.name" ng-required="required" placeholder="Nombres">
        <input type="text" ng-model = "data.lastname" placeholder="Apellidos">
        <input type="number" ng-model = "data.nit" placeholder="Cédula">
        <select id="range">
            <option selected disabled>Rango</option>
            <option ng-repeat = "ranges in rangos" value="{{ranges.id_rango}}">{{ranges.rango}}</option>
        </select>
        <select id="study-grade">
            <option selected disabled>Tipo de estudio</option>
            <option value="1">Ingeniería</option>
            <option value="2">Tecnología</option>
            <option value="3">Postgrado</option>
        </select>
        <input type="password" ng-model = "data.password" placeholder="Contraseña">
        <input type="password" id="passdValid" placeholder="Repita la contraseña">
        <select id="answer">
            <option selected disabled>Pregunta seguridad</option>
            <option ng-repeat="answer in answers" value="{{answer.id}}">{{answer.pregunta}}</option>
        </select>
        <input type="text" ng-model = "data.response" placeholder="Respuesta">
        <!--<div class="terms">
            <input type="checkbox" id="check-terms" ng-model = "data.checked"><label for="check-terms" style="color:blue;" ng-click="openTerms();"><u>Acepto términos y condiciones de uso</u></label>
        </div>-->
        <br><br>
        <button class="button1" ng-click="register(data)">Registrar</button>
        <button class="button2" ng-click="back();">Volver</button>
    </div>
</div>
